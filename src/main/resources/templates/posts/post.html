<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en">
<head>
    <title th:text="${post.getSubject()}">Temat</title>

    <div th:replace="fragments/header :: myHeader"></div>

</head>
<body>
<header>
    <div th:replace="fragments/navbar :: myNavbar"></div>
</header>

<main>

    <div class="container">

        <div class="card bg-secondary text-white my-5">
            <div class="card-header text-center">
                <h3 th:text="${post.getSubject()}"></h3>
            </div>
            <div class="card-body text-justify">
                <p class="card-text" th:text="${post.getContent()}">
                    With supporting text below as a natural lead-in to additional content.
                </p>
            </div>
            <div class="card-footer">
                <p>
                    <i style="font-size: small" th:text="|Autor ${post.getAuthorUsername()}, Dodano ${#temporals.format(post.getAddedDate(),
                        'dd-MM-yyyy HH:mm')}|">
                        użytkownik
                    </i>
                </p>
            </div>
        </div>

        <hr class="mb-4 mt-0 text-white"/>

        <div class="card bg-dark text-white">
            <div th:each="response: ${responses}">
                <div class="card-header" th:text="${response.getAuthorUsername()}">Imię i nazwisko</div>
                <div class="card-body">
                    <p th:text="${response.getContent()}">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a
                        ante.
                    </p>
                    <footer class="blockquote-footer">
                        Dodano dnia <i th:text="${#temporals.format(post.getAddedDate(), 'dd-MM-yyyy HH:mm')}">15.10.2021</i>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</main>

<footer id="footer" style="
  position: absolute;
  bottom: 115px;
  width: 100%;
  height: 50px;
}">
    <div th:replace="fragments/footer :: myFooter"></div>
</footer>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
</body>
</html>
