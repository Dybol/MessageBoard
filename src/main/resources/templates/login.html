<!DOCTYPE html>
<!--suppress XmlUnusedNamespaceDeclaration -->
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en">
<head>
    <title>Zaloguj się</title>
    <div th:replace="fragments/header :: myHeader"></div>
</head>
<body>
<header>
    <div th:replace="fragments/navbar :: myNavbar"></div>
</header>

<main>

    <div class="row d-flex justify-content-center align-items-center text-white h-250 mt-5" id="login-form">
        <div class="col-lg-3 col-md-6 mb-4 h-200 bg-dark mt-5">
            <div th:if="${message}">
                <h3 class="text-center" th:text="${message}">Wiadomosc</h3>
            </div>
            <form action="login" th:action="@{/login}" method="post">
                <!-- Email input -->
                <div class="form-outline form-white mb-4">
                    <input type="email" id="username" class="form-control" name="username"/>
                    <label class="form-label" for="username">Adres email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline form-white mb-4">
                    <input type="password" id="password" class="form-control" name="password"/>
                    <label class="form-label" for="password">Hasło</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="form1Example3"
                                    checked
                            />
                            <label class="form-check-label" for="form1Example3"> Zapamiętaj mnie </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#" th:href="@{/resetuj-haslo}" class="text-info">Zapomniałeś hasła?</a>
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-info btn-block" value="Login">Zaloguj się</button>
            </form>
        </div>
    </div>
</main>
<footer>
    <div th:replace="fragments/footer :: myFooter"></div>
</footer>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
</body>
</html>
