<!DOCTYPE html>
<!--suppress XmlUnusedNamespaceDeclaration -->
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en">
<head>
    <title>Admin - korepetycje</title>
    <div th:replace="fragments/header :: myHeader"></div>
    <link href="#" th:href="@{/css/admin.css}" rel="stylesheet">
    <style>
        textarea {
            height: 300px;
        }
    </style>
</head>
<body>
<header>
    <div th:replace="fragments/navbar :: myNavbar"></div>
</header>
<main>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div th:replace="admin/fragments/sidebar :: mySidebar"></div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0 text-white">Newsletter</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>

            <div class="container-fluid px-4">

                <div class="row my-5">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-lg-10 col-md-8 mb-4">
                            <h3 class="fs-4 mb-3 text-white">Wyślij wiadomość</h3>
                            <form class="text-white" method="post"
                                  th:action="@{/admin/newsletter}">

                                <!-- Message input -->
                                <div class="form-outline mb-4 form-white">
                        <textarea class="form-control" id="opinion-content" rows="4"
                                  name="message"></textarea>
                                    <label class="form-label" for="opinion-content">Treść wiadomości</label>
                                </div>
                                <button type="submit" class="btn btn-info btn-block mb-4">Wyślij do wszystkich</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</main>
<footer id="footer">
    <div th:replace="fragments/footer :: myFooter"></div>
</footer>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
></script>
</body>
</html>
